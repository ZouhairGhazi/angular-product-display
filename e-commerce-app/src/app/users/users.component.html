<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-8"><h2>Users <b>List</b></h2></div>
              </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
              <thead>
                  <tr>
                      <th class="text-center">Name</th>
                      <th class="text-center">Gender</th>
                      <th class="text-center">Age</th>
                      <th class="text-center">More Details</th>
                  </tr>
              </thead>
              <tbody class="text-center" *ngFor="let user of users">
                  <tr>
                      <td>{{user['name']}}</td>
                      <td>{{user['gender']}}</td>
                      <td>{{user['age']}}</td>
                      <td>
                        <a [routerLink]="['/user-detail', user.id]" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                      </td>
                  </tr>       
              </tbody>
          </table>
      </div>
  </div>  
</div>
