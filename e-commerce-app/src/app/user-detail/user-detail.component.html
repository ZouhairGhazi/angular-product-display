<body class="page">
  <main class="main page__main">
    <div>
          <div class="profile-card">
            <div class="profile-card__img-box-pattern"><img src="https://i.postimg.cc/rmk4y2yv/bg-pattern-card.png" alt=""/></div>
            <div class="profile-card__person-info">
              <div class="profile-card__img-box-avatar"><img src="{{user['pic']}}" alt=""/></div>
              <p class="profile-card__title">
                <strong class="profile-card__name">{{user['name']}}</strong>
                <span class="profile-card__age">{{user['age']}}</span>
                <span class="profile-card__city">{{user['gender']}}</span>
                <span class="profile-card__city">{{user['address']}}</span>
                <span class="profile-card__city">{{user['city']}}</span>
              </p>
            </div>
            <div class="profile-stats">
              <p class="profile-info"><span class="profile-info__value">{{user['email']}}</span></p>
              <p class="profile-info"><span class="profile-info__value">{{user['phone']}}</span></p>
            </div>
          </div>
    </div>
  </main>
</body>
