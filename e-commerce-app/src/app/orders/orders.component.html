<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-8"><h2>Order <b>Lists</b></h2></div>
              </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
              <thead>
                  <tr>
                      <th class="text-center">Order ID</th>
                      <th class="text-center">Customer</th>
                      <th class="text-center">Order</th>
                      <th class="text-center">More Details</th>
                  </tr>
              </thead>
              <tbody class="text-center" *ngFor="let order of orders">
                  <tr>
                      <td>{{order['id']}}</td>
                      <td>{{order['name']}}</td>
                      <td>{{order['order']}}</td>
                      <td>
                        <a [routerLink]="['/order-detail', order.id]" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                      </td>
                  </tr>       
              </tbody>
          </table>
      </div>
  </div>  
</div>
