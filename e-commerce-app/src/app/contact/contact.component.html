<div class="contact-us">
    <form >
      <label for="customerName">NAME <em>&#x2a;</em></label><input id="customerName" name="customerName" required="" type="text" />
      <label for="customerEmail">EMAIL <em>&#x2a;</em></label><input id="customerEmail" name="customerEmail" required="" type="email" />
      <label for="customerPhone">PHONE</label><input id="customerPhone" name="customerPhone" pattern="[0-9]{10}" type="tel" />
      <label for="orderNumber">ORDER NUMBER</label><input id="orderNumber" name="orderNumber" type="text" /><label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label>
      <textarea #box id="customerNote" name="customerNote" required="" rows="4"></textarea>
      <h3>
        Please provide all the information about your issue you can.
      </h3>
    </form>
    <button id="customerOrder" (click)="onSubmit(box.value)">SUBMIT</button>

  </div>
